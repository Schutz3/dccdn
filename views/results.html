<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta property="og:type" content="website" />
    <meta name="title" content="Discord Custom CDN" />
    <meta name="description" content="Auto refresh discord urls to prevent them from expiring, written in Go by scz. Compatible with ShareX. https://github.com/Schutz3/dccdn" />
    <meta name="robots" content="index, nofollow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="author" content="Scz" />
    <meta property="og:image" content="{{.URL}}" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:image" content="{{.URL}}" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>DCCDN</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.6/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                Swal.fire({
                    title: 'Copied!',
                    text: 'The URL has been copied to your clipboard.',
                    icon: 'success',
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true
                });
            });
        }
    </script>
</head>

<body>
    <div class="container mx-auto">
        <div class="flex flex-col items-center justify-center min-h-screen py-8">
            <div class="w-full max-w-md">
                <div class="card bg-base-100 shadow-xl">
                    <div class="card-body">
                        <h3 class="card-title text-3xl font-bold text-center mb-2">File Details</h3>
                        <p class="text-sm">Message ID: <strong>{{.MessageID}}</strong></p>
                        <p class="text-sm">File Name: <strong>{{.FileName}}</strong></p>
                        <div class="preview" id="filePreview">
                        </div>
                        <div class="space-y-4">
                            <div class="space-y-2">
                                <p class="font-bold">CDN URL</p>
                                <div class="join w-full">
                                    <input type="text" value="{{.URL}}" readonly
                                        class="input input-bordered join-item w-full">
                                    <button onclick="copyToClipboard('{{.URL}}')" class="btn join-item">
                                        Copy
                                    </button>
                                    <button onclick="href('{{.URL}}')" class="btn btn-primary join-item">
                                        Go To
                                    </button>
                                </div>
                            </div>
                            <div class="space-y-2">
                                <p class="font-bold">Proxy URL</p>
                                <div class="join w-full">
                                    <input type="text" value="{{.ProxyURL}}" readonly
                                        class="input input-bordered join-item w-full">
                                    <button onclick="copyToClipboard('{{.ProxyURL}}')" class="btn join-item">
                                        Copy
                                    </button>
                                    <button onclick="href('{{.ProxyURL}}')" class="btn btn-primary join-item">
                                        Go To
                                    </button>
                                </div>
                            </div>
                            <div class="space-y-2">
                                <p class="font-bold">Custom Url Preview (/v1 path)</p>
                                <div class="join w-full">
                                    <input type="text" value="{{.CustomURL}}" readonly
                                        class="input input-bordered join-item w-full">
                                    <button onclick="copyToClipboard('{{.CustomURL2}}')" class="btn join-item">
                                        Copy
                                    </button>
                                    <button onclick="href('{{.CustomURL2}}')" class="btn btn-primary join-item">
                                        Go To
                                    </button>
                                </div>
                            </div>
                            <div class="space-y-2">
                                <p class="font-bold">Direct Download #1 (Include File Name)</p>
                                <div class="join w-full">
                                    <input type="text" value="{{.CustomURL3}}" readonly
                                        class="input input-bordered join-item w-full">
                                    <button onclick="copyToClipboard('{{.CustomURL3}}')" class="btn join-item">
                                        Copy
                                    </button>
                                    <button onclick="href('{{.CustomURL3}}')" class="btn btn-primary join-item">
                                        Download
                                    </button>
                                </div>
                            </div>
                            <div class="space-y-2">
                                <p class="font-bold">Direct Download #2 (/dl path)</p>
                                <div class="join w-full">
                                    <input type="text" value="{{.CustomURL}}" readonly
                                        class="input input-bordered join-item w-full">
                                    <button onclick="copyToClipboard('{{.CustomURL}}')" class="btn join-item">
                                        Copy
                                    </button>
                                    <button onclick="href('{{.CustomURL}}')" class="btn btn-primary join-item">
                                        Download
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="card bg-base-100 shadow-xl w-full max-w-md mt-4">
                <div class="card-body flex-row justify-between items-center">
                    <div class="flex items-center gap-2">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5 hidden [data-theme=light]:block">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                            </svg>
                            <input type="checkbox" id="theme-toggle" class="toggle toggle-ghost" />
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5 hidden [data-theme=dark]:block">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                            </svg>
                        </label>
                        <span class="text-sm">Dark Mode</span>
                    </div>
                    <span class="text-sm">{{.UploadDate}} <a href="https://mimeapplication.net/{{.FileType}}"
                            target="_blank" rel="noreferrer" class="text-sm link link-hover">{{.FileType}}</a></span>
                </div>
            </footer>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const html = document.documentElement;
            const savedTheme = localStorage.getItem('theme') ||
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            html.setAttribute('data-theme', savedTheme);
            themeToggle.checked = savedTheme === 'dark';
            themeToggle.addEventListener('change', () => {
                const newTheme = themeToggle.checked ? 'dark' : 'light';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
        });

        function href(url) {
            window.location.href = url;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const url = "{{.URL}}";
            const fileName = "{{.FileName}}";
            const fileExt = fileName.split('.').pop().toLowerCase();
            const previewDiv = document.getElementById('filePreview');

            const imageExts = ['jpg', 'jpeg', 'png', 'gif', 'webp'];
            const videoExts = ['mp4', 'webm', 'mov', 'avi'];
            const audioExts = ['mp3', 'wav', 'ogg'];

            if (imageExts.includes(fileExt)) {
                previewDiv.innerHTML = `<img src="${url}" alt="${fileName}" class="w-full h-auto">`;
            } else if (videoExts.includes(fileExt)) {
                previewDiv.innerHTML = `
                                        <video controls class="w-full h-auto">
                                            <source src="${url}" type="video/${fileExt}">
                                            Your browser does not support the video tag.
                                        </video>`;
            } else if (audioExts.includes(fileExt)) {
                previewDiv.innerHTML = `
                                        <audio controls class="w-full">
                                            <source src="${url}" type="audio/${fileExt}">
                                            Your browser does not support the audio tag.
                                        </audio>`;
            }
        });

    </script>
</body>

</html>
